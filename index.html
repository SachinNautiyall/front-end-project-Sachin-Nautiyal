<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog Forum</title>
    <link rel="preconnect" href="https://fonts.googleaimage.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleaimage.com/css2?family=Popimages:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <nav class="menu-bar">
            <div class="site-title">Travel Blog Forum</div>
            <ul class="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Places</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="info-box">
        <h1>Latest Travels</h1>
        <p>Explore travel blogs from users around the world and discover new destinations and experiences</p>
        <section class="gallery">
            <div class="gallery-item">
                <div class="location-name">Italy</div>
                <img src="images/image1.jpg" alt="Italy">
            </div>
            <div class="gallery-item">
                <div class="location-name">Denmark</div>
                <img src="images/image2.png" alt="Denmark">
            </div>
            <div class="gallery-item">
                <div class="location-name">Canada</div>
                <img src="images/image3.jpg" alt="Canada">
            </div>
            <div class="gallery-item">
                <div class="location-name">India</div>
                <img src="images/image4.jpg" alt="India">
            </div>
            <div class="gallery-item">
                <div class="location-name">Brazil</div>
                <img src="images/image5.jpeg" alt="Brazil">
            </div>
            <div class="gallery-item">
                <div class="location-name">Japan</div>
                <img src="images/image6.png" alt="Japan">
            </div>
            <div class="gallery-item">
                <div class="location-name">China</div>
                <img src="images/image10.png" alt="China">
            </div>
            <div class="gallery-item">
                <div class="location-name">USA</div>
                <img src="images/image9.png" alt="USA">
            </div>
            <div class="gallery-item">
                <div class="location-name">Egypt</div>
                <img src="images/image11.jpg" alt="Egypt">
            </div>
        </section>
        <script src="js/main.js"></script>
</body>

</html>
