<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Blog Forum</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="menu-bar">
            <div class="site-title">Travel Blog Forum</div>
            <ul class="menu-items">
                <li><a href="index.html"><i class="fa fa-home" style="margin-right: 8px;"></i>Home</a></li>
                <li><a href="blogs.html"><i class="fa fa-pencil-alt" style="margin-right: 8px;"></i>Blogs</a></li>
                <li><a href="about.html"><i class="fa fa-info-circle" style="margin-right: 8px;"></i>About</a></li>
                <li><a href="login.html"><i class="fa fa-sign-in-alt" style="margin-right: 8px;"></i>Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-box">
        <h1>Login</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username"><i class="fa fa-user" style="margin-right: 8px;"></i>Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fa fa-lock" style="margin-right: 8px;"></i>Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn"><i class="fa fa-sign-in-alt" style="margin-right: 8px;"></i>Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
        </form>
    </section>

    <footer class="footer-section">
        <div class="footer-content">
            <p>&copy; 2025 Travel Blog Forum. All rights reserved.</p>
            <p>This website showcases travel destinations and experiences from around the world.</p>
        </div>
    </footer>
</body>

</html>
